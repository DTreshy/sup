stages:
  - lint
  - build
  - test

image: dtreshy/go-grpc:1.20.2-mk2

lint:
  stage: lint
  script:
    - task lint

go_mod_check:
  stage: lint
  script:
    - go mod tidy -v
    - git diff --exit-code -- go.mod go.sum

build:
  stage: build
  script:
    - task build
  artifacts:
    paths:
      - ./bin/sup


test:
  stage: test
  script:
    - task test

integration:
  stage: test
  needs:
    - build
  script:
    - task integration
    